<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Generation with Generative AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSX huddled7su3YrYtEC9zvDyrpg/92vNBOB+D9PPN2vtEtq8PWve7E2Q2E2YeGA0" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js" integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    /* Custom styles */
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      padding: 2rem;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      background-color: #f9f9f9;
    }
    .user-msg {
      text-align: right;
      color: #2962FF;
    }
    .bot-msg {
      text-align: left;
      color: #4CAF50;
    }
    .input-group {
      width: 100%;
    }
    #res {
      padding: 0;
    }
    #prompt-here, #fromPlace, #toPlace, #duration {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        background-color: #f9f9f9;
        resize: none;
    }
    #button {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1rem;
      transition: background-color 0.2s ease-in-out;
      cursor: pointer;
    }
    #button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1>Text Generation</h1>
        <p>Enter your prompt and click "Get Response" to generate creative text formats.</p>
        <div id="res"></div>
      </div>
    </div>
  </div>
  <div class="input-group mb-3">
    <input id="prompt-here" type="text" class="form-control" placeholder="Enter your prompt here">
    <input type="text" id="fromPlace" placeholder="Starting Point">
    <input type="text" id="toPlace" placeholder="Destination">
    <input type="text" id="duration" placeholder="Number of Days">
    <button id="button" class="btn btn-primary">Get Response</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-OgwmRWzKR8tGY2jJhsD8CEXjWVC35TWWaIWBuD5chfCWSpc7sNVzTt3wtSuqU9UN" crossorigin="anonymous"></script>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    // Fetch your API_KEY
    const API_KEY = "AIzaSyAca63L24LRL_gGCOGOfjCZEB7en1n1WmQ";
    const genAI = new GoogleGenerativeAI(API_KEY);

    async function run() {
      const input = document.getElementById("prompt-here");
      const toPlace = document.getElementById("toPlace").value;
      const duration = document.getElementById("duration").value;
      const fromPlace = document.getElementById("fromPlace").value;

      const promptMsg = `Create a travel itinerary from ${fromPlace} to ${toPlace} for ${duration} Days`;
      const userInput = input.value.trim();
      const prompt = promptMsg;

    //   if (userInput === "") return;

      const chatContainer = document.getElementById("res");

      // Display user input
      const userMsgElement = document.createElement("div");
      userMsgElement.classList.add("chat-box", "user-msg");
      userMsgElement.textContent = userInput;
      chatContainer.appendChild(userMsgElement);

      // Generate response
      const model = genAI.getGenerativeModel({ model: "gemini-1.0-pro" });
      const result = await model.generateContent(prompt);
      const response = await result.response;
      const text = await response.text();

      const converter = new showdown.Converter();
      const html = converter.makeHtml(text);

      // Display AI response
      const botMsgElement = document.createElement("div");
      botMsgElement.classList.add("chat-box", "bot-msg");
      botMsgElement.innerHTML = html; // Use innerHTML to render HTML
      chatContainer.appendChild(botMsgElement);
      // Clear input
      input.value = "";
    }

    document.getElementById("button").addEventListener("click", run);
  </script>
</body>
</html>
