<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Text Generation with Generative AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evSX huddled7su3YrYtEC9zvDyrpg/92vNBOB+D9PPN2vtEtq8PWve7E2Q2E2YeGA0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
      integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./media.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
  </head>
  <body>
    <div class="container mt-3" id="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Gemini chatbot and Travel planner</h1>
          <p>
            Enter your prompt and click "Get Response" to generate creative text
            formats.
          </p>
          <div id="res"></div>
        </div>
        <div class="input-group mb-3">
          <input
            id="prompt-here"
            type="text"
            class="form-control"
            placeholder="Enter your prompt here"
          />
          <input type="text" id="fromPlace" placeholder="Starting Point" />
          <input type="text" id="toPlace" placeholder="Destination" />
          <input type="number" id="duration" placeholder="Number of Days" />
          <button id="button" class="btn btn-primary">Get Response</button>
        </div>
        
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module" defer src="./index.js"></script>
  </body>
</html>
